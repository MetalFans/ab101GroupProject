{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="">
		<script src="{% static "js/jquery.js" %}"></script>
		<!-- <script src="http://echarts.baidu.com/build/dist/echarts.js"></script> -->
		<script src="{% static "js/echarts.min.js" %}"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
		<script src="{% static "js/kardi_cloud_travel_map.js" %}"></script>
		<link rel="stylesheet" href="{% static "css/kardi_cloud_travel.css" %}"  >
		<title>Kardi Cloud</title>
	</head>
	<script src="{% static "js/kardi_cloud_travel_data.js" %}"></script>
	<body>
		<div align="center" class="container">
			<div class="map"></div
			><div class="canvas">
				<div class="speed"></div
				><div class="rpm"></div
				><div class="fuel"></div>	
			</div>		
		</div>
	<script type="text/javascript">
		$(document).ready(function() {
			initialize('class',targetList=['speed','rpm','fuel','map']);
		})
	</script>
	<style>
		img[src="https://maps.gstatic.com/mapfiles/api-3/images/mapcnt6.png"] {
		    display: none;
		}
		div[style="overflow: auto;"]{
			text-align: left;
		}
	</style>
	</body>
</html>
